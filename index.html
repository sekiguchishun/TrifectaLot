<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <title>Trifecta Lot - 3連単をナンバーズ代わりにしたい</title>
</head>
<body onload="LoadProc();">
    <p>※このツールは私のgithubリポジトリに公開しています。<br>剽窃ではありません。https://sekiguchishun.github.io/TrifectaLot/</p>
    <div class="mainframe">
        <h2>Trifecta Lot</h2>        
        <p>どうせ予想は当たらないから乱数シードにすべてを託せ。収支がマイナス過ぎる人々のための運試しツール。</p>
        <br>
        <div class="buyblock">
            <p>何頭出走する？</p>
            <select id="tousu">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select>
            <button id="buy">当たれ！</button>
        </div>

        <div class = "baken">
            <div class="date">
                <h3 id="Today"></h3>
            </div>
            <div class="numbers">
                <div id="1chaku"></div>
                <div id="next">▶</div>
                <div id="2chaku"></div>
                <div id="next">▶</div>
                <div id="3chaku"></div>
            </div>
            <div id="kumijoke"></div>
    
        </div>

        <div>
            <p>背景アニメーション：https://www.vantajs.com/</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        //アニメーションのCDNの設定変更
        VANTA.WAVES({
          el: ".mainframe",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xb5c38,
          shininess: 6.00,
          waveHeight: 5.00,
          waveSpeed: 1.0,
          zoom: 0.66
        })
    </script>
    <script src="scripts/lot.js"></script>
</body>
</html>
